<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        button {
            padding: 15px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }

        .error {
            color: #e74c3c;
            margin-bottom: 10px;
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Bienvenido</h1>
        <div id="error-message" class="error">Credenciales incorrectas</div>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Ingresar</button>
    </div>

    <script>
        // Credenciales: usuario y contrase침a
        const validUsername = 'Bryan';
        const validPassword = 'Acosta';

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar credenciales directamente
            if (username === validUsername && password === validPassword) {
                // Redirigir a la p치gina principal (la p치gina del sumador)
                window.location.href = 'sumador.html';
            } else {
                // Mostrar mensaje de error
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>

</body>
</html>
