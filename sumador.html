<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo de Espera</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .fechas {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            max-width: 1200px;
        }

        #fechaObjetivo1, #fechaObjetivo2, #fechaActual {
            font-size: 1.2em;
            font-weight: bold;
        }

        #fechaObjetivo1 {
            text-align: left;
        }

        #fechaActual {
            text-align: center;
            flex-grow: 1;
        }

        #fechaObjetivo2 {
            text-align: right;
        }

        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr 1fr 1fr;
            width: 80%;
            max-width: 1200px;
        }

        .card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 1.8em;
            color: #ff9800;
        }

        #resultado, #faltante, #countdown, #countdown2 {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #03dac6;
        }

        input[type="number"] {
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            background-color: #292929;
            color: #ffffff;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px;
            background-color: #03dac6;
            color: #121212;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00c4b4;
        }

        #botonSalir {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Estilos del gráfico de progreso */
        .progress-container {
            width: 100%;
            background-color: #292929;
            border-radius: 25px;
            height: 30px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #ff0000;
            border-radius: 25px;
            transition: width 0.5s ease, background-color 0.5s ease;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .fechas {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            #fechaObjetivo1, #fechaObjetivo2 {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Fechas -->
    <div class="fechas">
        <div id="fechaObjetivo1">Fecha objetivo 1 (Volar): 30-09-2025</div>
        <div id="fechaActual">Fecha actual: Cargando...</div>
        <div id="fechaObjetivo2">Fecha objetivo 2 (Vacaciones): 21-03-2025</div>
    </div>

    <div class="container">
        <!-- Contador regresivo 1 -->
        <div class="card">
            <h1>¿Cuánto falta para volar?</h1> 
            <div id="countdown">Cargando...</div>

            <!-- Contenedor del gráfico de progreso para volar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar-vuelo"></div>
            </div>
            <div class="progress-text" id="progress-text-vuelo">Progreso: 0%</div>
        </div>

        <!-- Sumador de números -->
        <div class="card">
            <h1>¿Cuánto llevamos?</h1>
            <input type="number" id="numero" placeholder="Ingrese un número">
            <button onclick="sumarNumero()">Agregar Fondos</button>
            <div id="resultado">Suma total: 0</div>
            <div id="faltante">Faltan: 45,000,000</div>
        </div>

        <!-- Contador regresivo 2 -->
        <div class="card">
            <h1>¿Cuánto falta para las vacaciones?</h1>
            <div id="countdown2">Cargando...</div>

            <!-- Contenedor del gráfico de progreso para vacaciones -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar-vacaciones"></div>
            </div>
            <div class="progress-text" id="progress-text-vacaciones">Progreso: 0%</div>
        </div>
    </div>

    <!-- Botón Salir -->
    <div id="botonSalir">
        <button onclick="salir()">Salir</button>
    </div>

    <script>
        // Mostrar la fecha actual con hora, minutos y segundos
        function actualizarFechaActual() {
            const fecha = new Date();
            const opciones = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            };
            document.getElementById('fechaActual').innerText = 'Fecha actual: ' + fecha.toLocaleDateString('es-ES', opciones);
        }
        setInterval(actualizarFechaActual, 1000);

        // Fechas objetivo
        const fechaObjetivo1 = new Date('2025-09-30T00:00:00').getTime();
        const fechaObjetivo2 = new Date('2025-03-21T00:00:00').getTime();
        const fechaInicio = new Date('2023-10-01T00:00:00').getTime(); // Fecha actual de inicio

        // Función para actualizar el progreso y color
        function actualizarProgreso(barra, texto, porcentaje) {
            barra.style.width = `${porcentaje}%`;

            // Cambiar el color de la barra de rojo (lejos) a verde (cerca)
            const hue = (120 * porcentaje) / 100; // De 0 (rojo) a 120 (verde)
            barra.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
            texto.innerText = `Progreso: ${porcentaje.toFixed(2)}%`;
        }

        // Funciones para actualizar los contadores
        function actualizarContador1() {
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo1 - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `Faltan: ${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;

            // Calcular y actualizar el progreso del vuelo
            const tiempoTotalVuelo = fechaObjetivo1 - fechaInicio;
            const tiempoTranscurridoVuelo = ahora - fechaInicio;
            const porcentajeProgresoVuelo = (tiempoTranscurridoVuelo / tiempoTotalVuelo) * 100;
            actualizarProgreso(
                document.getElementById('progress-bar-vuelo'), 
                document.getElementById('progress-text-vuelo'), 
                porcentajeProgresoVuelo
            );

            if (diferencia < 0) {
                document.getElementById('countdown').innerText = '¡Tiempo terminado!';
            }
        }

        function actualizarContador2() {
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo2 - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('countdown2').innerText = `Faltan: ${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;

            // Calcular y actualizar el progreso de las vacaciones
            const tiempoTotalVacaciones = fechaObjetivo2 - fechaInicio;
            const tiempoTranscurridoVacaciones = ahora - fechaInicio;
            const porcentajeProgresoVacaciones = (tiempoTranscurridoVacaciones / tiempoTotalVacaciones) * 100;
            actualizarProgreso(
                document.getElementById('progress-bar-vacaciones'), 
                document.getElementById('progress-text-vacaciones'), 
                porcentajeProgresoVacaciones
            );

            if (diferencia < 0) {
                document.getElementById('countdown2').innerText = '¡Tiempo terminado!';
            }
        }

        // Actualizar los contadores cada segundo
        setInterval(actualizarContador1, 1000);
        setInterval(actualizarContador2, 1000);
    </script>
</body>
</html>
