<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumador de Números con Contador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('https://cdn.pixabay.com/photo/2018/01/15/07/51/internet-3081965_960_720.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .contador, .sumador {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.8); /* Fondo semitransparente */
            max-width: 400px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado, #faltante, #countdown {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contador regresivo -->
        <div class="contador">
            <h1>Contador regresivo</h1>
            <div id="countdown">Cargando...</div>
        </div>

        <!-- Sumador de números -->
        <div class="sumador">
            <h1>Sumador de Números</h1>
            <input type="number" id="numero" placeholder="Ingrese un número">
            <button onclick="sumarNumero()">Insertar número</button>
            <div id="resultado">Suma total: 0</div>
            <div id="faltante">Faltan: 45,000,000</div>
        </div>
    </div>

    <script>
        // Obtener la fecha actual desde el servidor (reemplazado por local por simplicidad)
        const fechaObjetivo = new Date('2025-09-30T00:00:00').getTime();

        function actualizarContador() {
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            // Calcular meses, días, horas, minutos y segundos
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `Faltan: ${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;

            if (diferencia < 0) {
                document.getElementById('countdown').innerText = '¡Tiempo terminado!';
            }
        }

        setInterval(actualizarContador, 1000); // Actualizar el contador cada segundo

        // Sumador de números
        const objetivo = 45000000;
        let sumaTotal = parseFloat(localStorage.getItem('sumaTotal')) || 0;

        document.getElementById('resultado').innerText = 'Suma total: ' + sumaTotal;
        document.getElementById('faltante').innerText = 'Faltan: ' + (objetivo - sumaTotal).toLocaleString();

        function sumarNumero() {
            const numero = document.getElementById('numero').value;
            if (numero !== '') {
                sumaTotal += parseFloat(numero);
                localStorage.setItem('sumaTotal', sumaTotal); // Guardar en localStorage
                document.getElementById('resultado').innerText = 'Suma total: ' + sumaTotal;
                document.getElementById('faltante').innerText = 'Faltan: ' + (objetivo - sumaTotal).toLocaleString();
                document.getElementById('numero').value = ''; // Limpiar la caja de texto
            }
        }
    </script>
</body>
</html>
